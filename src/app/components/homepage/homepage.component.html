<div style="display: grid; grid-template-columns: 40% 60%; padding: 0 20px">
    
    <app-cart (proceedClicked)="onProceedClicked($event)"></app-cart>

    <app-products [products]="productsArr"></app-products>

    <app-receipt *ngIf="isReceiptVisible" [receiptData]="isReceiptVisible" (proceedClicked)="onProceedClicked($event)"></app-receipt>
</div>
